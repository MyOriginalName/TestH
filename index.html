<!DOCTYPE html>
<html>
<head>
	<meta charset="utf-8">
	<title>test</title>
	<link rel="stylesheet" type="text/css" href="CSS/style.css"></link>
	<script src="JS/jquery-3.6.js" type="text/javascript"></script>
	<script src="JS/jq.js"></script>
</head>
<body>
	<h1> Flower shop</h1>
	<form method="post">
		<div id="oblock">
			<div class="dtable">
				<div id="row1" class="drow">
					<div class="dcell">
						<img src="CSS/astor.png" width="189" height="200">
						<label for="astor">Astor:</label>
						<input name="astor" value="0" required>
					</div>
					<div class="dcell">
						<img src="CSS/daffodil.png" width="189" height="200">
						<label for="daffodil">Daffodil:</label>
						<input name="daffodil" value="0" required>
					</div>
					<div class="dcell">
						<img src="CSS/rose.png" width="189" height="200">
						<label for="rose">Rose:</label>
						<input name="rose" value="0" required>
					</div>
				</div>
				<div id="row2" class="drow">
					<div class="dcell">
						<img src="CSS/peony.png" width="189" height="200">
						<label for="peony">Peony:</label>
						<input name="peony" value="0" required>
					</div>
					<div class="dcell">
						<img src="CSS/primula.png"width="189" height="200">
						<label for="primula">Primula:</label>
						<input name="primula" value="0" required>
					</div>
					<div class="dcell">
						<img src="CSS/snowdrop.png"width="189" height="200">
						<label for="snowdrop">Snowdrop:</label>
						<input name="snowdrop" value="0" required>
					</div>
				</div>
			</div>
		</div>
		<div id="buttonDiv">
			<button type="submit">Заказать</button>
		</div>
	</form>
</body>
</html>
